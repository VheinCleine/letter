<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Love Letter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
</head>
<body>
    <div id="scene-container"></div>
    <div id="letter-content">
        <h1>My Dearest Love,</h1>
        <p>Every moment with you feels like a beautiful dream...</p>
        <p>Your smile brightens my darkest days,</p>
        <p>Your laugh is my favorite melody,</p>
        <p>Your love is my greatest treasure.</p>
        <p>Forever yours,</p>
        <p id="signature">[Your Name]</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
